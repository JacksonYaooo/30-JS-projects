<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EXCHANGE_RATE</title>
</head>
<body>
    <img src="img" alt="" class="money-img">
    <h1>汇率计算器</h1>
    <p>选择货币单位获取汇率</p>

    <div class="container">
        <div class="currency">
            <select id="currency-one">
                <option value="CNY" selected>人民币CNY</option>
                <option value="USD">美元USD</option>
            </select>
            <input type="number" id="amount-one" placeholder="0" value="1">
        </div>

        <div class="swap-rate-container">
            <button class="btn" id="swap">交换 ↑ ↓</button>
            <div class="rate" id="rate"></div>
        </div>

        <div class="currency">
            <select id="currency-two">
                <option value="CNY">人民币CNY</option>
                <option value="USD" selected>美元USD</option>
            </select>
            <input type="number" id="amount-two" placeholder="0">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
