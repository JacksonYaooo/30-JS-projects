<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- 最佳：在head的title上方引用css文件（致自己） -->
    <title>Fom Validator</title>
</head>
<body>
    <div class="container">
        <form id="form" class="form">
        <!-- 默认<form action=""></form>  -->
        <!-- 由于此次项目不需要提交，所以删除action -->
            <h2>注册</h2>
            <div class="form-control">
                <label for="usrname">用户名</label>
                <!-- label标签主要用于绑定一个表单元素, 当点击label标签的时候,
                被绑定的表单元素就会获得输入焦点。span则是对普通的文本的一种容器。 -->
                <input type="text" id="usrname" placeholder="请输入用户名">
                <!-- placeholder 可在输入框中显示用户输入前的提示信息,
                注意：placeholder 属性适用于下面的 input 类型：text、search、url、tel、email 和 password。 -->
                <small>错误提示</small>
                <!-- 写个“错误提示”占位以便给其添加样式，后续用JS改变其内容 -->
                
            </div>
            <div class="form-control">
                <label for="email">邮箱</label>
                <input type="text" id="email" placeholder="请输入邮箱">
                <!-- 这里type不用email，自己编写邮箱输入规则 -->
                <small>错误提示</small>
            </div>
            <div class="form-control">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="请输入密码">
                <small>错误提示</small>
            </div>
            <div class="form-control">
                <label for="password2">确认密码</label>
                <input type="password" id="password2" placeholder="请输入确认密码">
                <small>错误提示</small>
            </div>
            <button>提交</button>
        </form>
    </div>
    <script src="script.js"></script>
    <!-- 记得在body的底部添加JS文件的引用，避免出现加载顺序引起的报错 -->
</body>
</html>
