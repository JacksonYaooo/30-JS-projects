<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie_Seat_Booking</title>
</head>
<body>
    <h1>欢迎来到M·Y在线影院</h1>
    <div class="movie-container">
        <label>选择影片:</label>
        <!-- label用于表单绑定，这里只有一个表单，不需要绑定 -->
        <select id="movie">
            <option value="32">《寄生虫》(票价:32元)</option>
            <option value="35">《小丑》(票价:35元)</option>
            <option value="38">《好莱坞往事》(票价:38元)</option>
            <option value="30">《玩具总动员》(票价:30元)</option>
            <!-- value对应的是电影的票价 -->
        </select>
        <!-- select-option是提供选项表单的用法 -->
    </div>

    <ul class="showcase">
        <li>
            <div class="seat"></div>
            <small>可选</small>
            <!-- small使文本的字体变小一号 -->
        </li>
        <li>
            <div class="seat selected"></div>
            <small>已选</small>
        </li>
        <li>
            <div class="seat occupied"></div>
            <small>不可选</small>
        </li>
    </ul>

    <div class="container">
        <div class="screen"></div>

        <div class="row">
            <!-- col指的是列，row指的是行，一行8个座位 -->
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
        </div>
    </div>

    <p class="text">
        您已经选择了: <span id=count>0</span> 个座位,
        总计票价为: <span id=total>0</span> 元
    </p>
    
    <script src="script.js"></script>
</body>
</html>
